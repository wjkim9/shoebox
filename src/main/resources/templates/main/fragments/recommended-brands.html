<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <style th:fragment="style">
        /* 추천 브랜드 섹션 */
        .recommended-brands {
            position: relative;
            margin: 0;
            max-width: none;
            margin-bottom: 100px;  /* footer와의 간격 */
        }

        .recommended-brands::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: url('/common/images/sample4.jpg') no-repeat center;
            background-size: cover;
        }

        .recommended-brands::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .section-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            position: relative;
            padding-top: 40px;
            margin-bottom: 20px;
            z-index: 2;
        }

        .brand-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 60px;
            position: relative;
            z-index: 2;
            margin-bottom: 60px;
        }

        .brand-names {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 10px 0;
            justify-content: center;
            background: transparent;
        }

        .brand-names::-webkit-scrollbar {
            display: none;
        }

        .brand-nav-item {
            padding: 5px 15px;
            cursor: pointer;
            white-space: nowrap;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .brand-nav-item:hover {
            opacity: 1;
        }

        .brand-nav-item.active {
            color: #fff;
            font-weight: bold;
            opacity: 1;
        }

        .nav-prev, .nav-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #fff;
        }

        .nav-prev:hover, .nav-next:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .nav-prev { left: 10px; }
        .nav-next { right: 10px; }

        .brand-content {
            position: relative;
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            margin-top: -60px;
            z-index: 12;
            min-height: 400px;  /* 최소 높이 설정 */
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
        }

        .brand-products {
            display: flex;
            gap: 20px;
            margin: 0 auto;
            position: relative;
            justify-content: center;
            min-height: 200px;  /* 최소 높이 설정 */
            flex-wrap: wrap;
        }

        .product-item {
            flex: 0 0 calc(25% - 15px);
            min-height: 300px;  /* 최소 높이 설정 */
            background: white;
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            background: white;
        }

        .product-info .name {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .price-info {
            margin: 5px 0;
            color: #333;
            font-weight: bold;
        }

        .brand-products-container {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            min-height: 300px;  /* 최소 높이 설정 */
        }

        .brand-products-container.active {
            display: flex;
            flex-direction: column;
            opacity: 1;
        }
    </style>
</head>
<body>

    <script th:fragment="script">
        $(document).ready(function() {
            const brandItems = $('.brand-nav-item');
            let currentBrandIndex = 0;

            // 브랜드 네비게이션
            function updateBrand(index) {
                // 인덱스 순환
                if (index < 0) {
                    index = brandItems.length - 1;
                } else if (index >= brandItems.length) {
                    index = 0;
                }
                currentBrandIndex = index;

                // 현재 브랜드 활성화
                const currentBrand = brandItems.eq(currentBrandIndex);
                brandItems.removeClass('active');
                currentBrand.addClass('active');

                // 해당 브랜드의 상품 컨테이너 표시
                const targetBrand = currentBrand.data('brand');
                $('.brand-products-container').removeClass('active');
                $(`.brand-products-container[data-brand="${targetBrand}"]`).addClass('active');
            }

            // 브랜드 클릭 이벤트
            $('.brand-nav-item').click(function() {
                const clickedIndex = brandItems.index(this);
                updateBrand(clickedIndex);
            });

            // 브랜드 자동 순환
            function startBrandRotation() {
                return setInterval(function() {
                    updateBrand(currentBrandIndex + 1);
                }, 3000);
            }

            let brandInterval = startBrandRotation();

            // 마우스 오버시 자동 순환 멈춤
            $('.brand-navigation, .brand-products-container').hover(
                function() {
                    clearInterval(brandInterval);
                },
                function() {
                    brandInterval = startBrandRotation();
                }
            );

            // 브랜드 네비게이션 스크롤
            const brandNames = $('.brand-names');
            const scrollAmount = 200;

            $('.nav-prev').on('click', function(e) {
                e.preventDefault();
                updateBrand(currentBrandIndex - 1);
            });

            $('.nav-next').on('click', function(e) {
                e.preventDefault();
                updateBrand(currentBrandIndex + 1);
            });

            // 초기 브랜드 설정
            updateBrand(0);
        });
    </script>
