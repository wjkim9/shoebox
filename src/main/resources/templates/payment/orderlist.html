<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>주문서작성/결제</title>
<link rel="stylesheet" th:href="@{/member/css/shoebox.css}">
<link rel="stylesheet" th:href="@{/member/css/shoebox_2.css}">
<style>
	/* 크롬, 사파리, 엣지, 오페라 */
	input[type=number]::-webkit-inner-spin-button,
	input[type=number]::-webkit-outer-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}

	/* 파이어폭스 */
	input[type=number] {
		-moz-appearance: textfield;
	}

	.address-select-row {
		display: flex;
		align-items: center;
		margin-bottom: 20px;
	}
	.address-label {
		width: 100px;
		font-weight: 500;
		margin-right: 10px;
	}
	.address-options {
		display: flex;
		align-items: center;
		gap: 15px;
		padding-left: 100px;
	}
	.addr-radio {
		margin-right: 3px;
	}
	.addr-label {
		font-weight: normal;
	}
	.address-row {
		display: flex;
		gap: 10px;
		width: 100%;
	}
	.zipcode-input {
		flex: 1;
	}
	.zipcode-btn {
		white-space: nowrap;
	}

	/* 우편번호 입력 필드 스타일 */
	input[readonly] {
		background-color: #f5f5f5;
	}

	.product-img {
		width: 80px;
		height: 80px;
		object-fit: cover;
		border-radius: 4px;
		margin-right: 15px; /* 이미지 오른쪽 여백 */
	}

	.product-info {
		flex: 1; /* 남은 공간 차지 */
		/* padding-left: 15px; 제거 */
	}
</style>
</head>
<body>
	<th:block th:replace="~{inc/header.html :: header}"></th:block>
	<div class="detail-wrap">
		<!-- 1. 주문 단계 표시 -->
		<div class="order-steps">
			<span class="active">01 장바구니</span> <span class="divider">&gt;</span>
			<span class="active">02 주문서작성/결제</span> <span class="divider">&gt;</span>
			<span>03 주문완료</span>
		</div>
		<div style="font-size: 1.5em; font-weight: 700;">주문서작성/결제</div>
		<!-- 2. 주문리스트 -->
		<div style="font-size: 1.15em; position: relative; top: 35px; font-weight: 700; margin-bottom: 20px;">주문 리스트</div>
		<button class="order-edit-btn" onclick="window.location.href='/mypage/cart'">주문정보수정</button>
		<div class="product-list">
			<div class="product-header">
				<div style="width: 95px;">상품정보</div>
				<div style="flex: 1; padding-left: 15px;">상품명</div>
				<div style="width: 60px; text-align: center;">수량</div>
				<div style="width: 110px; text-align: right;">상품금액</div>
			</div>
			<!-- 3. 구매 상품 가격 및 정보 리스트 -->
			<div class="product-row" th:each="item : ${selectedItems}">
				<img class="product-img"
					th:if="${not #lists.isEmpty(item.productStock.product.productImages)}"
					th:src="@{'/common/images/' + ${item.productStock.product.productImages[0].fileName}}"
					alt="product-image">
				<img class="product-img"
					th:unless="${not #lists.isEmpty(item.productStock.product.productImages)}"
					src="/common/images/default.png"
					alt="default-image">
				<div class="product-info">
					<div class="product-name" th:text="${item.productStock.product.productName}"></div>
					<div class="product-desc" th:text="${item.productStock.shoeSize + '/' + item.quantity + '개'}"></div>
				</div>
				<div class="product-qty" th:text="${item.quantity + '개'}"></div>
				<div class="product-price" th:text="${#numbers.formatInteger(item.quantity * item.productStock.product.productPrice, 0, 'COMMA') + '원'}"></div>
			</div>
			<!-- 4. 결제 정보 센터 정렬 -->
			<div class="summary-row">
				<span class="summary-item"> 주문금액 <b id="total-product-price" th:text="${totalAmount != 0 ? #numbers.formatInteger(totalAmount, 0, 'COMMA') + '원' : '0원'}"
													th:attr="data-value=${totalAmount != null ? totalAmount : 0}"></b>
				</span>
				<img src="/member/images/substract.png" class="summary-icon"
					style="position: relative; top: 2px;" alt="substract">
				<span
					class="summary-item"> 총 할인금액<b id="discount"
												   th:text="${totalDiscountAmount != 0 ? #numbers.formatInteger(totalDiscountAmount, 0, 'COMMA') + '원' : '0원'}"
												   th:attr="data-value=${totalDiscountAmount != null ? totalDiscountAmount : 0}">
</b>
				</span>
				<img src="/member/images/equal.png" class="summary-icon" alt="equal"
					style="position: relative; top: 2px;"> <span
					class="summary-item total"> 결제예정금액 <b id="total" class="total"
					th:text="${finalAmount != 0 ? #numbers.formatInteger(finalAmount, 0, 'COMMA') + '원' : '0원'}"
					th:attr="data-value=${finalAmount != null ? finalAmount : 0}">
				 </b>
				</span>
			</div>

			<div class="detail-section">
				<div class="customer-form">
					<div class="form-title">주문 고객정보</div>
					<div class="section-divider"></div>
					<!-- 주문 고객 정보 -->
					<div class="form-row">
						<label for="buyerName" class="required-label">이름</label>
						<input type="text" id="buyerName" th:value="${member.name}" placeholder="이름을 입력하세요." required>
					</div>
					<div class="form-row">
						<label for="buyerPhone" class="required-label">휴대폰번호</label>
						<input type="tel" id="buyerPhone" th:value="${member.phone}" placeholder="전화번호를 입력하세요." required>
					</div>
					<div class="form-row">
						<label for="buyerEmail" class="required-label">이메일</label>
						<input type="text" id="buyerEmail" th:value="${member.email}" placeholder="이메일 주소를 입력하세요." required>
					</div>
					<div class="form-title" style="margin-top: 24px;">배송 정보</div>
					<div class="section-divider"></div>
					<!-- 5. 배송지 선택 체크박스(라디오) -->
					<div class="address-select-row">
						<span class="address-label">배송지 선택</span>
						<div class="address-options">
							<input type="radio" name="addrtype" id="addr1" class="addr-radio" checked> 
							<label for="addr1" class="addr-label" >기본배송지</label>
							<input type="radio" name="addrtype" id="addr2" class="addr-radio"> 
							<label for="addr2" class="addr-label">최근배송지</label> 
							<input type="radio" name="addrtype" id="addr3" class="addr-radio"> 
							<label for="addr3" class="addr-label">신규입력</label>
						</div>
					</div>

					<!-- 기본 배송지 정보 -->
					<div id="defaultAddress" class="address-info">
						<div class="form-row">
							<label for="receiverName" class="required-label">이름</label>
							<input type="text" id="receiverName" th:value="${defaultAddress.name}" placeholder="이름을 입력하세요." readonly>
						</div>
						<div class="form-row">
							<label for="receiverPhone" class="required-label">휴대폰번호</label>
							<input type="tel" id="receiverPhone" th:value="${defaultAddress.phone}" placeholder="전화번호를 입력하세요." readonly>
						</div>
						<div class="form-row">
							<label for="zipcode" class="required-label">주소</label>
							<input type="text" id="zipcode" th:value="${defaultAddress.zipcode}" placeholder="우편번호" readonly>
						</div>
						<div class="form-row">
							<label></label>
							<input type="text" th:value="${defaultAddress.address}" placeholder="기본주소" readonly>
						</div>
						<div class="form-row">
							<label></label>
							<input type="text" th:value="${defaultAddress.detailAddress}" placeholder="상세주소 입력" required>
						</div>
					</div>

					<!-- 최근 배송지 정보 -->
					<div id="recentAddress" class="address-info" style="display: none;">
						<div class="form-row">
							<label for="recentReceiverName" class="required-label">이름</label>
							<input type="text" id="recentReceiverName" th:value="${recentAddress.name}" placeholder="이름을 입력하세요." readonly>
						</div>
						<div class="form-row">
							<label for="recentReceiverPhone" class="required-label">휴대폰번호</label>
							<input type="tel" id="recentReceiverPhone" th:value="${recentAddress.phone}" placeholder="전화번호를 입력하세요." readonly>
						</div>
						<div class="form-row">
							<label class="required-label">주소</label>
							<input type="text" th:value="${recentAddress.zipcode}" placeholder="우편번호" readonly>
						</div>
						<div class="form-row">
							<label></label>
							<input type="text" th:value="${recentAddress.address}" placeholder="기본주소" readonly>
						</div>
						<div class="form-row">
							<label></label>
							<input type="text" th:value="${recentAddress.detailAddress}" placeholder="상세주소 입력" required>
						</div>
					</div>

					<!-- 신규 입력 -->
					<div id="newAddressInput" class="address-info" style="display: none;">
						<div class="form-row">
							<label for="newReceiverName" class="required-label">이름</label>
							<input type="text" id="newReceiverName" th:value="${defaultAddress.name}" placeholder="이름을 입력하세요.">
						</div>
						<div class="form-row">
							<label for="newReceiverPhone" class="required-label">휴대폰번호</label>
							<input type="tel" id="newReceiverPhone" th:value="${defaultAddress.phone}" placeholder="전화번호를 입력하세요.">
						</div>
						<div class="form-row">
							<label for="newZipcode" class="required-label">주소</label>
							<div style="flex: 1;">
								<div class="address-row">
									<input type="text" class="zipcode-input" id="newZipcode" placeholder="우편번호" readonly>
									<button type="button" class="zipcode-btn" id="newSearchZipBtn" onclick="address()">우편번호 찾기</button>
								</div>
							</div>
						</div>
						<div class="form-row">
							<label></label>
							<input type="text" id="newAddress" placeholder="기본주소" readonly>
						</div>
						<div class="form-row">
							<label></label>
							<input type="text" id="newDetailAddress" placeholder="상세주소 입력" required>
						</div>
					</div>

					<script>
						// 배송지 선택에 따른 폼 표시/숨김 처리
						document.querySelectorAll('input[name="addrtype"]').forEach(radio => {
							radio.addEventListener('change', function() {
								// 모든 배송지 정보 숨기기
								document.querySelectorAll('.address-info').forEach(div => {
									div.style.display = 'none';
								});
								
								// 선택된 배송지 정보 표시
								if (this.id === 'addr1') {
									document.getElementById('defaultAddress').style.display = 'block';
								} else if (this.id === 'addr2') {
									document.getElementById('recentAddress').style.display = 'block';
								} else if (this.id === 'addr3') {
									document.getElementById('newAddressInput').style.display = 'block';
								}
							});
						});
					</script>

					<!-- 6. 배송요청사항 -->
					<div class="form-row">
						<label for="req-select">배송요청사항</label>
						<div style="flex: 1;">
							<div class="req-row">
								<select class="req-select" id="req-select">
									<option value="">배송 시 요청사항을 선택해주세요.</option>
									<option value="경비실">부재 시 경비실에 맡겨주세요.</option>
									<option value="문앞">부재 시 문 앞에 놓아주세요.</option>
									<option value="연락">배송 전에 연락주세요.</option>
									<option value="직접수령">직접 수령하겠습니다.</option>
									<option value="직접입력">직접입력</option>
								</select>
								<input type="text" class="req-input" id="req-input"
									placeholder="요청사항을 입력하세요.">
							</div>
						</div>
					</div>

				</div>
				<div class="pay-methods">
					<div class="pay-title">결제수단 선택</div>
					<div class="section-divider"></div>
					<div class="pay-options">
						<button class="pay-btn">신용/체크카드</button>
						<button class="pay-btn">무통장입금</button>
						<button class="pay-btn">실시간계좌이체</button>
						<button class="pay-btn">카카오페이</button>
						<button class="pay-btn">PAYCO</button>
						<button class="pay-btn">토스</button>
					</div>
					<div class="order-agree">
						<div class="agree-title">주문 동의</div>
						<div class="section-divider"></div>
						<input type="checkbox" id="agree"> <label for="agree"><b
							style="color: #ba0a0a">[필수]</b> 주문 내역에 동의</label>
						<div class="semi-divider"></div>
						<div class="agree-descript" style="color: #444">주문하는 상품, 가격,
							배송정보, 할인 내역 등을 최종 확인 하였으며, 구매에 동의합니다. (전자상거래법 제 8조 제2항)</div>
					</div>
					<div class="semi-divider"></div>
					<div class="order-btn-row">
						<button class="order-btn">결제하기</button>
					</div>
				</div>
			</div>
		</div>
		</div>
		<br><br><br><br>
		<th:block th:replace="~{inc/footer.html :: footer}"></th:block>
</body>

<!-- 주소 api -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
<script>
    // 결제수단 버튼 선택 효과
    document.querySelectorAll('.pay-btn').forEach(btn => {
      btn.addEventListener('click', function () {

        document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');

      });
    });

    // JS: 직접입력 선택 시에만 입력 가능
    const reqSelect = document.getElementById('req-select');
    const reqInput = document.getElementById('req-input');
    reqSelect.addEventListener('change', function () {
      if (this.value === '직접입력') {
        reqInput.disabled = false;
        reqInput.focus();
      } else {
        reqInput.disabled = true;
        reqInput.value = '';
      }
    });

	// 결제 버튼 누르면 결제로 넘어감
	document.querySelectorAll('.order-btn').forEach(btn => {
    btn.addEventListener('click', function () {
        // selected 클래스를 가진 pay-btn이 있는지 확인
        if (!document.querySelector('.pay-btn.selected')) {
            alert('결제수단을 선택해주세요.');
            return;
        }

        if (!document.getElementById('agree').checked) {
			alert('주문내역에 동의해주세요.');
			return;
        }

        const totalElement = document.getElementById('total');
        
        if (!totalElement) {
            console.error('결제 금액 요소를 찾을 수 없습니다.');
            alert('결제 금액을 불러올 수 없습니다. 페이지를 새로고침해주세요.');
            return;
        }

        const dataValue = totalElement.getAttribute('data-value');
        console.log('결제요청 금액:', dataValue);
        requestPay();
    });
});


	// 결제 구현
	var IMP = window.IMP;
	IMP.init('imp62156183'); // 아임포트 테스트 계정 식별코드

	function requestPay() {
		const totalElement = document.getElementById('total');
        
        if (!totalElement) {
            console.error('결제 금액 요소를 찾을 수 없습니다.');
            alert('결제 금액을 불러올 수 없습니다. 페이지를 새로고침해주세요.');
            return;
        }

        const dataValue = totalElement.getAttribute('data-value');
        console.log('결제요청 금액:', dataValue);

		const merchantUid = 'order_' + new Date().getTime(); // 주문번호 생성

		// 주문 정보 수집
		const orderData = {
			merchantUid: merchantUid,
			// 주문자 정보
			buyerName: document.getElementById('buyerName').value,
			buyerPhone: document.getElementById('buyerPhone').value,
			buyerEmail: document.getElementById('buyerEmail').value,
			// 배송지 정보
			selectedAddrType: document.querySelector('input[name="addrtype"]:checked').id,
			receiverName: document.getElementById('receiverName').value,
			receiverPhone: document.getElementById('receiverPhone').value,
			zipcode: document.getElementById('zipcode').value,
			address: document.querySelector('#defaultAddress input[placeholder="기본주소"]').value,
			detailAddress: document.querySelector('#defaultAddress input[placeholder="상세주소 입력"]').value,
			// 배송 요청사항
			deliveryRequest: document.getElementById('req-select').value === '직접입력' ? 
				document.getElementById('req-input').value : 
				document.getElementById('req-select').value,
			// 결제 정보
			paymentMethod: document.querySelector('.pay-btn.selected').textContent,
			totalAmount: parseInt(dataValue || '0'),
			// 상품 정보
			cartItemIds: Array.from(document.querySelectorAll('.product-row')).map(row => 
				row.getAttribute('data-cart-item-id')
			),
			// 쿠폰 정보
			appliedCoupons: getAppliedCoupons()
		};

		IMP.request_pay({
			pg: "html5_inicis.INIpayTest",
			pay_method: "card",
			merchant_uid: merchantUid,
			name: "ShoeBox",
			amount: parseInt(dataValue || '0'),
			buyer_email: document.getElementById('buyerEmail').value,
			buyer_name: document.getElementById('buyerName').value,
			buyer_tel: document.getElementById('buyerPhone').value
		}, function (rsp) {
			if (rsp.success) {
				// 결제 성공 시 백엔드 검증 및 주문 처리 요청
				fetch('/api/v1/payments/verify', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						imp_uid: rsp.imp_uid,
						merchant_uid: merchantUid,
						amount: parseInt(rsp.paid_amount),
						orderData: orderData
					})
				})
				.then(response => response.json())
				.then(data => {
					if (data.status === 'success') {
						alert('결제가 완료되었습니다.');
						window.location.href = '/payment/payment_completed';
					} else {
						alert('주문 처리 중 오류가 발생했습니다.');
						window.location.href = '/payment/orderlist';
					}
				})
				.catch(error => {
					console.error('주문 처리 중 오류 발생:', error);
					alert('주문 처리 중 오류가 발생했습니다.');
					window.location.href = '/payment/orderlist';
				});
			} else {
				alert(`결제에 실패하였습니다. 에러 메시지: ${rsp.error_msg}`);
			}
		});
	}

	// 적용된 쿠폰 정보 수집 함수
	function getAppliedCoupons() {
		const coupons = {};
		document.querySelectorAll('.product-row').forEach(row => {
			const cartItemId = row.getAttribute('data-cart-item-id');
			const couponBtn = row.querySelector('.cart-coupon-btn');
			if (couponBtn) {
				const couponIds = couponBtn.getAttribute('data-coupon-id');
				const discountRates = couponBtn.getAttribute('data-coupon-discount-rate');
				if (couponIds && discountRates) {
					coupons[cartItemId] = {
						couponIds: couponIds.split(','),
						discountRates: discountRates.split(',')
					};
				}
			}
		});
		return coupons;
	}

	// 주소 api 관련
	function address() {
		new daum.Postcode({
			oncomplete: function(data) {
				// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

				// 각 주소의 노출 규칙에 따라 주소를 조합한다.
				// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
				var addr = ''; // 주소 변수
				var extraAddr = ''; // 참고항목 변수

				//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
				if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
					addr = data.roadAddress;
				} else { // 사용자가 지번 주소를 선택했을 경우(J)
					addr = data.jibunAddress;
				}

				// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
				if(data.userSelectedType === 'R'){
					// 법정동명이 있을 경우 추가한다. (법정리는 제외)
					// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
					if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
						extraAddr += data.bname;
					}
					// 건물명이 있고, 공동주택일 경우 추가한다.
					if(data.buildingName !== '' && data.apartment === 'Y'){
						extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
					}
					// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
					if(extraAddr !== ''){
						extraAddr = ' (' + extraAddr + ')';
					}
				}

				// 현재 선택된 배송지 타입에 따라 적절한 필드에 값을 넣는다
				const selectedAddrType = document.querySelector('input[name="addrtype"]:checked').id;
				let zipcodeField, addressField, detailAddressField;

				if (selectedAddrType === 'addr1') {
					zipcodeField = document.getElementById('zipcode');
					addressField = document.querySelector('#defaultAddress input[placeholder="기본주소"]');
					detailAddressField = document.querySelector('#defaultAddress input[placeholder="상세주소 입력"]');
				} else if (selectedAddrType === 'addr2') {
					zipcodeField = document.getElementById('recentZipcode');
					addressField = document.querySelector('#recentAddress input[placeholder="기본주소"]');
					detailAddressField = document.querySelector('#recentAddress input[placeholder="상세주소 입력"]');
				} else {
					zipcodeField = document.getElementById('newZipcode');
					addressField = document.querySelector('#newAddress input[placeholder="기본주소"]');
					detailAddressField = document.querySelector('#newAddress input[placeholder="상세주소 입력"]');
				}

				// 우편번호와 주소 정보를 해당 필드에 넣는다.
				zipcodeField.value = data.zonecode;
				addressField.value = addr + extraAddr;
				// 커서를 상세주소 필드로 이동한다.
				detailAddressField.focus();
			}
		}).open();
	}

</script>

</html>
